<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>fallin</title>
        <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="./styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="gcontainer">
            <canvas id="gcanvas"></canvas>
            <div id="ui">
                <div id="score">0</div>
                <div id="hscore">best: 0</div>
                <div id="depth">0m</div>
                <div id="pwrUp"></div>
                <div id="combo"></div>
                <div id="menu">
                    <h1>fallin'</h1>
                    <p>fall and avoid the platforms!</p>
                    <button class="btn" id="startBtn">start</button>
                    <div class="save-controls">
                        <button class="btn-small" id="exportBtn">
                            <span class="material-icons">download</span>
                        </button>
                        <button class="btn-small" id="importBtn">
                            <span class="material-icons">upload</span>
                        </button>
                        <button class="btn-small" id="copyBtn">
                            <span class="material-icons">content_copy</span>
                        </button>
                        <button class="btn-small" id="pasteBtn">
                            <span class="material-icons">content_paste</span>
                        </button>
                        <input type="file" id="importFile" accept=".json" style="display:none">
                    </div>
                </div>
                <div id="gameover">
                    <h2>game over :(</h2>
                    <div class="stats">
                        <div>depth: <span class="value" id="fDepth">0m</span></div>
                        <div>score: <span class="value" id="fScore">0</span></div>
                        <div>best: <span class="value" id="fBest">0</span></div>
                    </div>
                    <button class="btn" id="restartBtn">play again</button>
                </div>
                <div id="controls">← → or A D to move | ESC to pause</div>
                <div id="notifications"></div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
